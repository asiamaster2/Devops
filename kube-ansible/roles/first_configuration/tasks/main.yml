 - name: Update ATP package manager repositories cache
   become: true
   apt: 
     update_cache: yes

 - name: Upgrade installed packages
   become: true
   apt: 
     upgrade: dist
    
 - name: Remove swapfile from /etc/fstab
   mount:
     name: "{{ item }}"
     fstype: swap
     state: absent
   with_items:
     - swap
     - none

 - name: Check Swap
   shell: swapon -s
   register: check_swap


 - name: Disable swap
   command: swapoff -a
   when: not check_swap.stderr
